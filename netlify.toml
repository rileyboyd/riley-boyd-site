[build]
  command = "next build"
  [build.environment]
    CYPRESS_CACHE_FOLDER = "./node_modules/CypressBinary"
    TERM = "xterm"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true
    # Start a local production server for the built site (plugin will run this before tests)
    startCommand = "npx next start -p 8888"
    # Run tests against that local server
    baseUrl = "http://localhost:8888"
    # Fail the Netlify build when tests fail
    failBuild = true

# Optional: cache static chunks for better performance
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optional: image optimization redirects
[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  query = { url = ":url", w = ":width", q = ":quality" }

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200
  query = { url = ":url", w = ":width", q = ":quality" }
